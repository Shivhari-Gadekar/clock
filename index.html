<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #4ade80;
  --bg-dark: #020617;
  --glass: rgba(255,255,255,0.06);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f172a, #020617);
  font-family: 'Inter', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #e5e7eb;
}

.card {
  width: 360px;
  padding: 32px;
  border-radius: 24px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  box-shadow: 0 25px 70px rgba(0,0,0,0.65);
  text-align: center;
}

.title {
  font-size: 0.85rem;
  letter-spacing: 0.25em;
  color: #9ca3af;
  margin-bottom: 28px;
}

.ring {
  width: 230px;
  height: 230px;
  margin: auto;
  border-radius: 50%;
  background: conic-gradient(var(--accent) 0deg, #1f2937 0deg);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.8s ease;
}

.inner {
  width: 185px;
  height: 185px;
  border-radius: 50%;
  background: var(--bg-dark);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.days {
  font-size: 3.4rem;
  font-weight: 700;
  color: var(--accent);
}

.label {
  font-size: 0.7rem;
  letter-spacing: 0.18em;
  color: #6b7280;
}

.time {
  margin-top: 28px;
  font-size: 1.2rem;
  letter-spacing: 0.15em;
  color: #c7d2fe;
}

.footer {
  margin-top: 20px;
  font-size: 0.7rem;
  color: #4b5563;
}
</style>
</head>

<body>

<div class="card">
  <div class="title">RAM RAM SA</div>

  <div class="ring" id="ring">
    <div class="inner">
      <div class="days" id="days">---</div>
      <div class="label">DAYS LEFT</div>
    </div>
  </div>

  <div class="time">
    <span id="hours">00</span> :
    <span id="minutes">00</span> :
    <span id="seconds">00</span>
  </div>

  <div class="footer">
    stay steady
  </div>
</div>

<script>
/* ðŸŽ¯ FINAL DATE */
const finalDate = new Date("October 30, 2028 00:00:00").getTime();

/* Total duration in days (calculated once) */
const startDate = Date.now();
const totalDays = Math.ceil((finalDate - startDate) / (1000 * 60 * 60 * 24));

function updateCountdown() {
  const now = Date.now();
  let diff = finalDate - now;

  if (diff < 0) diff = 0;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = String(hours).padStart(2, "0");
  document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
  document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");

  const progress = ((totalDays - days) / totalDays) * 360;
  document.getElementById("ring").style.background =
    `conic-gradient(var(--accent) ${progress}deg, #1f2937 ${progress}deg)`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
